<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    
    <main>
        <section id="login">
            <div id="img">
                <!-- Aqui vai a imagem de fundo -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer confugurações em seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                   
                    <div class="campo">
                        <label for="iusuario"><span class="material-icons">person</span></label>
                        <input type="email" name="usuario" id="iusuario" required placeholder="seu e-mail" maxlength="30" autocomplete="email">
                    </div>
                    
                    <div class="campo">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                    </div>
                   
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esquecisenha.html">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
